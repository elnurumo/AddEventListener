<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header class="d-flex justify-content-center m-3">
        <h3 class="text-danger"><i>Add Student Info</i></h3>
    </header>
    <main class="container">
        <div class="row">
            <form class="col-12" style="flex-direction: column; justify-content: center;" action="">
                <label class="mb-1" for="Sname">Student Name</label>
                <input class="form-control mb-3 studentNameInput" id="Sname" name="Student-Name" type="text">
                <label class="mb-1" for="Surname">Student Surname</label>
                <input class="form-control mb-3 studentSurnameInput" id="Surname" name="Student-Surname" type="text">
                <label class="mb-1" for="Age">Student Age</label>
                <input class="form-control mb-3 studentAgeInput" id="Age" name="Student-Age" type="number">
                <label class="mb-1" for="email">Student Email address</label>
                <input required class="form-control mb-3 studentEmailInput" id="email" name="Student-Email" type="email">
                <div class="form-check">
                    <input class="form-check-input genderInput" value="Male" type="radio" name="flexRadioDefault"
                        id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input genderInput" value="Female" type="radio" name="flexRadioDefault"
                        id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>
                <button type="button" class="btn btn-success submitButton">Submit</button>
            </form>
        </div>
        <section class="table_area my-4">
            <table class="table indoTr">
                <tr class="text-white bg-dark">
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Sexuality</th>
                    <th>Mail</th>
                </tr>
                <tr class="text-dark bg-white">
                    
                </tr>
            </table>
        </section>
    </main>
</body>
<script src="./main.js"></script>

</html>
